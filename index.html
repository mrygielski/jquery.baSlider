<html>
<head>
	<title>baSlider</title>
	<script src="jquery.min.js"></script>
	<script src="jquery.baSlider.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="jquery.baSlider.css">
</head>
<body>

<div class='baSlider'>
	<div class='frame'>

	<div baSlider-handler><img src="drag.svg" alt=""></div>
	   
	<div class='before'>

		<img src='images/before.jpg' baSlider-image>

	</div>  
	<div class='after'>
		<div>
			
			<img src='images/after.jpg' baSlider-image>
		 
		</div>
	</div>  
	  
	</div>
</div>


<script>

	$('.baSlider').baSlider();

</script>
</body>
</html>
